{% extends "base.html"%}
{%load static%}
{% block title %} Mathematics {% endblock %}
{% block content %}
<br>
<br>
<br>
<br>
<br>
<br>
<div class="container">
    <form action="/registerTeacher" method="post">
        {% csrf_token %}
        <h3>Teacher Registeration</h3><br>
        <hr>

        <div class="form-group">
            <label for=""><b>Teacher Name</b> </label>
            <input type="text" class="form-control" style="text-align: center;border: 0ch;margin-bottom: 20px;"
                id="username" name="username" placeholder="Teacher Name">
        </div>
        <div class="form-group">
            <label for="teacherPassword"> <b>Password at time of addmission</b></label>
            <input type="text" class="form-control" style="text-align: center;border: 0ch;margin-bottom: 20px;"
                id="teacherPassword" name="teacherPassword"
                placeholder="Initial password of student provided by school">
        </div>
        <hr>
        <h3 style="color: coral;">Subjects to be assigned</h3>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="english" name="english">
            <label class="form-check-label" for="english">English</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="maths" name="maths">
            <label class="form-check-label" for="maths"> Mathematics</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="science" name="science">
            <label class="form-check-label" for="science"> Science</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="socialScience" name="socialScience">
            <label class="form-check-label" for="socialScience"> Social Science </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="hindi" name="hindi">
            <label class="form-check-label" for="hindi">Hindi </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="marathi" name="marathi">
            <label class="form-check-label" for="marathi"> Marathi</label>
        </div>
        <hr>
        <h3 style="color: coral;">Standards to be assigned</h3>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="std1" name="std1">
            <label class="form-check-label" for="std1">standard 1 </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="std2" name="std2">
            <label class="form-check-label" for="std2"> standard 2 </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="std3" name="std3">
            <label class="form-check-label" for="std3"> standard 3</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="std4" name="std4">
            <label class="form-check-label" for="std4">standard 4 </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="std5" name="std5">
            <label class="form-check-label" for="std5">standard 5 </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="std6" name="std6">
            <label class="form-check-label" for="std6"> standard 6 </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="std7" name="std7">
            <label class="form-check-label" for="std7"> standard 7 </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="std8" name="std8">
            <label class="form-check-label" for="std8"> standard 8</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="std9" name="std9">
            <label class="form-check-label" for="std9"> standard 8 </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="std10" name="std10">
            <label class="form-check-label" for="std10"> standard 10</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="jrkg" name="jrkg">
            <label class="form-check-label" for="jrkg"> Junior KG </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="srkg" name="srkg">
            <label class="form-check-label" for="srkg"> Senior KG </label>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block">Add to school</button>
    </form>

</div>
{% endblock %}
